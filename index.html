<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaveDramas - Aaron</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Disfruta de tus series y películas favoritas en RaveDramas">
</head>
<body>
  <main>
    <header class="home-header">
      <h1>RaveDramas</h1>
      <p class="subtitle">Una historia de amor entre series y películas</p>
      <div class="decoration">
        <div class="circle" style="--size: 30px; --color: #8B4513; --left: 20%; --top: 10%"></div>
        <div class="circle" style="--size: 50px; --color: #A0522D; --left: 70%; --top: 30%"></div>
        <div class="circle" style="--size: 40px; --color: #D2B48C; --left: 40%; --top: 80%"></div>
      </div>
    </header>

    <div class="content-grid">
      <!-- Series -->
      <section class="content-card" style="--avarage-color: #8B4513">
        <div class="card-icon">🎭</div>
        <h2>Series</h2>
        <div class="card-links">
          <a href="series/series.html" class="content-link">
            <span>Doramas</span>
            <small>Doramas históricos asiáticos</small>
          </a>
        </div>
      </section>

      <!-- Películas -->
      <section class="content-card" style="--avarage-color: #A0522D">
        <div class="card-icon">🎬</div>
        <h2>Películas</h2>
        <div class="card-links">
          <a href="peliculas/movies.html" class="content-link">
            <span>Todas</span>
            <small>Trilogía de acción</small>
          </a>
        </div>
      </section>
    </div>

    <footer>
      <p>© RaveDramas - Creado con ❤️ para ti mi amor</p>
      <div class="social-links">
        <a href="#" aria-label="Twitter">🐦</a>
        <a href="#" aria-label="Instagram">📷</a>
        <a href="#" aria-label="Facebook">👍</a>
      </div>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
